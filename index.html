<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <article>
      <div class="card">
        <div class="card-img">
          <img src="images/image-product-desktop.jpg" alt="Perfume" />
        </div>
        <div class="card-text">
          <p class="upper-text">PERFUME</p>

          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="prices">
            <p class="discount-price"><b>$149.99</b></p>
            <p class="original-price"><s>$169.99</s></p>
          </div>

          <button class="btn" type="button">
            <img src="images/icon-cart.svg" alt="Add to cart" /> Add to Cart
          </button>
        </div>
      </div>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/johannesalr">Johannes Luchesi</a>.
    </div>
  </footer>

</body>

</html>
